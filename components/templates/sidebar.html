<nav class="navbar-default navbar-static-side" role="navigation">
<div class="sidebar-collapse">
    <ul class="nav metismenu" id="side-menu">
        <my-sidebarAvator></my-sidebarAvator>
        <li>
          <a [routerLink]="['/home']">
            <span class="nav-label">home</span>
          </a>
        </li>
        <li *ngFor= "let item of list" [class]=item.style >
            <a [href]="item.herf?item.herf:''">
              <i [class]=item.icon></i>
              <span class="nav-label">{{item.name}}</span>
              <span *ngIf = "item?.badge" [class]=item.badge.style>
                {{item.badge.name}}
              </span>
              <span *ngIf = "item?.childerens" class="fa arrow"></span>
            </a>
            <ul *ngIf = "item?.childerens" class="nav nav-second-level">
                <li *ngFor = "let child of item.childerens">
                  <a [routerLink]="['/home', child.id]">
                    {{child.name}}
                    <span *ngIf = "child?.badge" class="label label-primary pull-right">
                      {{child.badge.name}}
                    </span>
                  </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
</nav>
